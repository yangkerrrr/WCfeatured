<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #00d1ff;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img src="https://example.com/your-image.png" alt="Displayed Image">
</body>
</html>
